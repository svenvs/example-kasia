<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->
    
    <div class="btn-group" role="group" aria-label="radio toggle button group">
      <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked="">
      <label class="btn btn-outline-danger" for="vbtn-radio1">Radio 1</label>
      <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
      <label class="btn btn-outline-danger" for="vbtn-radio2">Radio 2</label>
      <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
      <label class="btn btn-outline-danger" for="vbtn-radio3">Radio 3</label>
    </div>

    <div class="btn-group" role="group" aria-label="radio toggle button group">
      <input type="radio" class="btn-check" name="othername" id="yolo3" autocomplete="off" checked="">
      <label class="btn btn-outline-danger" for="yolo3">Radio 1</label>
      <input type="radio" class="btn-check" name="othername" id="yolo2" autocomplete="off">
      <label class="btn btn-outline-danger" for="yolo2">Radio 2</label>
      <input type="radio" class="btn-check" name="othername" id="yolo1" autocomplete="off">
      <label class="btn btn-outline-danger" for="yolo1">Radio 3</label>
    </div>
    
    <!-- End Example Code -->
  </body>
</html>
